#Uncomment to change the port of the application
server.port=1997

#Used to make a call to the Weather API
weather.api.key=9aeb745260e2ad97258ac8b5da48ec37

###################################
# H2 database for the editor data #
###################################
spring.datasource.url=jdbc:h2:mem:editor_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# H2 database console
spring.h2.console.enabled=true
spring.h2.console.path=/editor-console