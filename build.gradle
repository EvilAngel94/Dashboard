plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'java'
    id 'groovy'
    id 'jacoco'
}

group = 'purple.lemon'
version = '2.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // For http requests TODO: upgrade dit naar iets beters? Misschien gewoon via mavenCentral ofzo
    implementation "com.github.jkcclemens:khttp:0.1.0"
    // Replace the above statement with: implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.10'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

// Test phase, jacocoTestReports will be generated after the tests have ran.
// DO NOT USE useJUnitPlatform()
test {
    useJUnit()
    finalizedBy jacocoTestReport
}

// Test are required to run before generating the report
jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled(true)
    }
    //TODO: fix dit en maak dit in een nieuwe task (Zal er al beter uitzien dan)
    doLast {
        copy {
            from "${buildDir}/CodeCoverage/test"
            if (!file("CodeCoverage").exists()) {
                mkdir("CodeCoverage")
            }
            into "CodeCoverage"
        }
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("${buildDir}/CodeCoverage")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
