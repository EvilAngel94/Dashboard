<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/384b439c20.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body th:onload="enableEditMode()">

<form>
    <div th:class="container">
        <div th:class="column-left">
            <div th:class="ribbon">
                <!-- change size and use titels -->
                <select onclick="execCommandWithArgument('formatBlock', this.value)">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                </select>
                <!-- font size -->
                <select onclick="execCommandWithArgument('fontSize', this.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="4">4</option>
                </select>
                <button th:onclick="execCmd('bold')"><i class="fas fa-bold"></i></button>
                <button th:onclick="execCmd('italic')"><i class="fas fa-italic"></i></button>
                <button th:onclick="execCmd('underline')"><i class="fas fa-underline"></i></button>
                <!-- all the alignements -->
                <button th:onclick="execCmd('justifyLeft')"><i class="fas fa-align-left"></i></button>
                <button th:onclick="execCmd('justifyCenter')"><i class="fas fa-align-center"></i></button>
                <button th:onclick="execCmd('justifyRight')"><i class="fas fa-align-right"></i></button>
                <button th:onclick="execCmd('justifyFull')"><i class="fas fa-align-justify"></i></button>
                <!-- all the list elements -->
                <button th:onclick="execCmd('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                <button th:onclick="execCmd('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
            </div>
            <div th:class="editor">
                <iframe th:id="editorDashboard" th:name="editorDashboard"></iframe>
            </div>

        </div>
    </div>

    <!--        &lt;!&ndash;/*@thymesVar id="valueToInsert" type="java.lang.String"*/&ndash;&gt;-->
    <!--        <textarea th:class="text-container"></textarea>-->

    <div th:class="column-right">
        <!--/*@thymesVar id="name" type="java.lang.String"*/-->
        <p th:text="'Welcome '+ ${name} + '!'"></p>

        <!--/*@thymesVar id="date" type="java.time.LocalDate"*/-->
        <p th:text="'Time on the server is: '+ ${date}"></p>
    </div>
    </div>
</form>

</body>

</html>
