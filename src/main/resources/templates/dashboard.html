<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/384b439c20.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/weather/weather.js}"></script>
    <script th:src="@{/js/editor.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form>
    <div th:class="container">
        <div th:insert="editor.html :: htmlEditor"></div>
        <div th:class="column-right">
            <script async src="https://cse.google.com/cse.js?cx=9a90fb5e12c20eb49"></script>
            <div class="gcse-search"></div>
            <div th:class="row">
                <img th:class="row-element" th:src="@{/image/weather/Sun.png}" alt="Weather Forecast"
                     th:onclick="getWeatherForecast()">
                <img th:class="row-element" th:src="@{/image/button/mail-btn.png}" alt="Mail" th:onclick="goToMail()">
                <img th:class="row-element" th:src="@{/image/button/work-mail-btn.png}" alt="WorkMail"
                     th:onclick="goToWorkMail()">
            </div>
            <div th:id="row-details" th:class="closed"></div>
            <div th:class="row">
                <img th:class="row-element" th:src="@{/image/test/placeholder.png}" alt="Google Drive"
                     th:onclick="goToDrive()">
                <img th:class="row-element" th:src="@{/image/test/placeholder.png}" alt="Sketching"
                     th:onclick="goToSketching()">
                <img th:class="row-element" th:src="@{/image/test/placeholder.png}" alt="Todoist"
                     th:onclick="goToTodoist()">
            </div>
        </div>
    </div>
</form>
</body>
</html>
